<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Tabs</h2>
    <p>Click on the buttons inside the tabbed menu:</p>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Karachi')">Karachi</button>
        <button class="tablinks" onclick="openCity(event, 'Lahore')">Lahore</button>
        <button class="tablinks" onclick="openCity(event, 'Fasialabad')">Fasialabad</button>
    </div>

    <div id="Karachi" class="tabcontent">
        <h3>Karachi</h3>
        <p>Karachi is a biggest city of Pakistan.</p>
    </div>

    <div id="Lahore" class="tabcontent">
        <h3>Lahore</h3>
        <p> Lahore is called a city of colleges .</p>
       
    </div>

    <div id="Fasialabad" class="tabcontent">
        <h3>Fasialabad</h3>
        <p>Fasialabad is the capital of Pakistan</p>
    </div>

</body>
<script src="project.js"></script>

</html>
